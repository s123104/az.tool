    function drawCodes() {
        let remainingCodes = codes.filter(code => !drawnCodes.includes(code));
        if (remainingCodes.length < 10) {
            alert("可抽取的開通碼不足10個");
            return;
        }

        for (let i = 0; i < 10; i++) {
            let randomIndex = Math.floor(Math.random() * remainingCodes.length);
            let code = remainingCodes[randomIndex];
            remainingCodes.splice(randomIndex, 1);
            drawn.push(code);
            drawnCodes.push(code);
        }

        displayCodes(drawn, "codeList");
        displayHistory(drawnCodes, "historyList");
    }

    function displayCodes(codes, elementId) {
        let container = document.getElementById(elementId);
        container.innerHTML = "";

        codes.forEach((code, index) => {
            let item = document.createElement("div");
            item.className = "code-item";
            
            let codeText = document.createElement("span");
            codeText.textContent = `${index + 1}. ${code}`;
            codeText.onclick = () => copyToClipboard(code, codeText);
            
            let copyBtn = document.createElement("button");
            copyBtn.className = "copy-btn";
            copyBtn.textContent = "複製";
            copyBtn.onclick = () => copyToClipboard(code, copyBtn);
            
            item.appendChild(codeText);
            item.appendChild(copyBtn);
            container.appendChild(item);
        });
    }

    function displayHistory(codes, elementId) {
        let container = document.getElementById(elementId);
        container.innerHTML = "";

        codes.forEach(code => {
            let card = document.createElement("div");
            card.className = "history-card";
            
            let codeText = document.createElement("h3");
            codeText.textContent = code;
            
            let timestamp = document.createElement("p");
            timestamp.textContent = new Date().toLocaleString();

            card.appendChild(codeText);
            card.appendChild(timestamp);
            container.appendChild(card);
        });
    }

    function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(() => {
            element.textContent = "已複製";
            element.style.backgroundColor = "#28a745";
            element.style.color = "white";
        }, () => {
            element.textContent = "複製失敗";
            element.style.backgroundColor = "#dc3545";
            element.style.color = "white";
        });
