    <style>
      :root {
        --primary-color: #4fc3f7;
        --secondary-color: #03a9f4;
        --background-color: #e1f5fe;
        --text-color: #01579b;
        --shadow-color: rgba(1, 87, 155, 0.1);
        --active-button-background: #0288d1;
        --active-button-text-color: white;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: white;
        border-radius: 24px;
        box-shadow: 0 20px 40px var(--shadow-color);
        padding: 40px;
        width: 95%;
        max-width: 1200px;
        animation: fadeIn 0.5s ease-out;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
      }

      .logo {
        font-size: 3em;
        margin-right: 20px;
        color: var(--primary-color);
        animation: float 3s ease-in-out infinite;
      }

      h1 {
        color: var(--secondary-color);
        font-size: 2.5em;
        margin: 0;
        text-shadow: 2px 2px 4px var(--shadow-color);
      }

      .button-group {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .button-group button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px var(--shadow-color);
        margin: 0 10px;
        outline: none;
      }

      .button-group button.active {
        background-color: var(--active-button-background);
        color: var(--active-button-text-color);
        box-shadow: 0 6px 12px var(--shadow-color);
        transform: scale(1.05);
      }

      .input-output {
        display: flex;
        gap: 30px;
        height: 60vh;
      }

      .column {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      textarea {
        width: 100%;
        height: 100%;
        padding: 20px;
        border: 2px solid var(--primary-color);
        border-radius: 12px;
        font-size: 16px;
        resize: none;
        transition: all 0.3s ease;
        box-shadow: inset 0 2px 4px var(--shadow-color);
      }

      textarea:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(3, 169, 244, 0.2);
      }

      .count-display {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: var(--text-color);
      }

      .copy-notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--secondary-color);
        color: white;
        padding: 12px 24px;
        border-radius: 50px;
        opacity: 0;
        transition: all 0.3s ease;
        transform: translateY(-20px);
        box-shadow: 0 4px 6px var(--shadow-color);
      }

      .show-notification {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @media (max-width: 768px) {
        .input-output {
          flex-direction: column;
          height: auto;
        }

        textarea {
          height: 200px;
        }
      }
    </style>
    <!-- å¼•å…¥ js-beautify åº« -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="logo">ğŸ“„</span>
        <h1>HTML Prompt Simplifier</h1>
      </div>
      <div class="button-group">
        <button id="generalBtn" class="active">é€šç”¨</button>
        <button id="htmlBtn">HTML</button>
        <!-- å¯æ ¹æ“šéœ€æ±‚æ·»åŠ æ›´å¤šæŒ‰éˆ• -->
      </div>
      <div class="input-output">
        <div class="column">
          <textarea
            id="input"
            placeholder="åœ¨æ­¤è²¼ä¸Šæ‚¨çš„ HTML å…§å®¹..."
          ></textarea>
          <div
            class="button-group"
            style="justify-content: flex-start; margin-top: 10px"
          >
            <button id="pasteBtn">
              è²¼ä¸Šå…§å®¹ï¼ˆ<span id="pasteCount">ï¼</span>ï¼‰
            </button>
            <button id="clearBtn">æ¸…é™¤</button>
          </div>
          <div class="count-display">
            ç¸½è¡Œæ•¸: <span id="inputLineCount">ï¼</span><br />
            ç¸½å­—æ•¸: <span id="inputWordCount">ï¼</span>
          </div>
        </div>
        <div class="column">
          <textarea
            id="output"
            readonly
            placeholder="è§£æå¾Œçš„å…§å®¹å°‡é¡¯ç¤ºåœ¨é€™è£¡..."
          ></textarea>
          <div
            class="button-group"
            style="justify-content: flex-start; margin-top: 10px"
          >
            <button id="copyBtn">è¤‡è£½è§£æå¾Œçš„å…§å®¹</button>
          </div>
          <div class="count-display">
            ç¸½è¡Œæ•¸: <span id="outputLineCount">ï¼</span><br />
            ç¸½å­—æ•¸: <span id="outputWordCount">ï¼</span>
          </div>
        </div>
      </div>
    </div>
    <div id="copyNotification" class="copy-notification">è¤‡è£½æˆåŠŸï¼</div>

    <script>
      const input = document.getElementById("input");
      const output = document.getElementById("output");
      const copyBtn = document.getElementById("copyBtn");
      const pasteBtn = document.getElementById("pasteBtn");
      const clearBtn = document.getElementById("clearBtn");
      const copyNotification = document.getElementById("copyNotification");
      const pasteCount = document.getElementById("pasteCount");
      const inputLineCount = document.getElementById("inputLineCount");
      const inputWordCount = document.getElementById("inputWordCount");
      const outputLineCount = document.getElementById("outputLineCount");
      const outputWordCount = document.getElementById("outputWordCount");
      const buttons = document.querySelectorAll(".button-group button");
      let pasteTimes = 0;
      let pastedTextSet = new Set();
      let selectedButton = document.querySelector(
        ".button-group button.active"
      ); // åˆå§‹åŒ–ç‚ºé€šç”¨æ¨¡å¼çš„æŒ‰éˆ•

      /**
       * åŠŸèƒ½ï¼šè§£æä¸¦ç¸®æ¸› HTML
       * @param {string} html - åŸå§‹ HTML å­—ç¬¦ä¸²
       * @returns {string} ç°¡åŒ–å¾Œçš„ HTML å­—ç¬¦ä¸²
       */
      function simplifyHTML(html) {
        // å‰µå»ºä¸€å€‹ DOMParser è§£æ HTML å­—ç¬¦ä¸²
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        /**
         * éæ­¸å‡½æ•¸ï¼šè™•ç†æ¯å€‹å…ƒç´ çš„å­å…ƒç´ ï¼Œç§»é™¤é‡è¤‡é …
         * @param {HTMLElement} element - è¦è™•ç†çš„çˆ¶å…ƒç´ 
         */
        function processElement(element) {
          const children = Array.from(element.children);
          const seen = new Map();

          children.forEach((child) => {
            // ä¿ç•™å¿…è¦çš„å±¬æ€§ï¼Œç§»é™¤ä¸å¿…è¦çš„å±¬æ€§
            const attributesToKeep = ["id", "class"];
            const attributesToRemove = [];

            Array.from(child.attributes).forEach((attr) => {
              if (
                !attributesToKeep.some((pattern) =>
                  pattern.endsWith("*")
                    ? attr.name.startsWith(pattern.slice(0, -1))
                    : attr.name === pattern
                ) &&
                !attr.name.startsWith("aria-") &&
                !attr.name.startsWith("data-")
              ) {
                attributesToRemove.push(attr.name);
              }
            });

            attributesToRemove.forEach((attr) => child.removeAttribute(attr));

            // æ§‹å»ºå…ƒç´ çš„å”¯ä¸€æ¨™è­˜ï¼ˆtag + id + class + contentï¼‰
            let identifier = child.tagName.toLowerCase();
            if (child.id) {
              identifier += `#${child.id}`;
            }

            let classList = "";
            if (child.className) {
              if (typeof child.className === "string") {
                // æ’é™¤ç‰¹å®šçš„å‹•æ…‹é¡åæ¨¡å¼ï¼Œå¦‚ 'css-1dbjc4n'
                const classes = child.className
                  .split(" ")
                  .filter((cls) => !/^css-\w+$/.test(cls))
                  .join(".");
                if (classes) {
                  classList = classes;
                }
              } else if (child.className.baseVal) {
                // è™•ç† SVG å…ƒç´ çš„ className
                const classes = child.className.baseVal
                  .split(" ")
                  .filter((cls) => !/^css-\w+$/.test(cls))
                  .join(".");
                if (classes) {
                  classList = classes;
                }
              }
              if (classList) {
                identifier += `.${classList}`;
              }
            }

            // å–å¾—å…ƒç´ çš„å…§å®¹
            const content = child.outerHTML.trim(); // ä½¿ç”¨ outerHTML ç¢ºä¿åŒ…å«å­å…ƒç´ 
            identifier += `|${content}`;

            // åˆ¤æ–·æ˜¯å¦å·²å­˜åœ¨
            if (seen.has(identifier)) {
              // å¦‚æœå­˜åœ¨ï¼Œç§»é™¤è©²å…ƒç´ ä¸¦æ›´æ–°è¨»é‡‹
              const entry = seen.get(identifier);
              entry.count += 1;
              element.removeChild(child);

              if (entry.count === 2) {
                // å‰›å‰›ç™¼ç¾é‡è¤‡ï¼Œæ’å…¥è¨»é‡‹
                const tag = child.tagName.toLowerCase();
                const attrs = [];
                if (child.id) {
                  attrs.push(`id="${child.id}"`);
                }
                if (classList) {
                  attrs.push(`class="${classList}"`);
                }
                const attrString = attrs.length ? " " + attrs.join(" ") : "";
                // åŒ…å«è¢«ç§»é™¤å…ƒç´ çš„å…·é«”å…§å®¹
                const innerContent = child.innerHTML.trim();
                const commentContent = `<${tag}${attrString}>${innerContent}</${tag}> é‡è¤‡ ${
                  entry.count - 1
                } æ¬¡`;
                const comment = doc.createComment(commentContent);
                // åœ¨è¨»é‡‹å‰å¾Œæ·»åŠ æ›è¡Œ
                element.insertBefore(
                  document.createTextNode("\n"),
                  entry.element.nextSibling
                );
                element.insertBefore(comment, entry.element.nextSibling);
                element.insertBefore(
                  document.createTextNode("\n"),
                  entry.element.nextSibling
                );
                // ä¿å­˜è¨»é‡‹ç¯€é»
                entry.comment = comment;
              } else if (entry.count > 2 && entry.comment) {
                // æ›´æ–°ç¾æœ‰çš„è¨»é‡‹
                const tag = child.tagName.toLowerCase();
                const attrs = [];
                if (child.id) {
                  attrs.push(`id="${child.id}"`);
                }
                if (classList) {
                  attrs.push(`class="${classList}"`);
                }
                const attrString = attrs.length ? " " + attrs.join(" ") : "";
                const innerContent = child.innerHTML.trim();
                entry.comment.textContent = `<${tag}${attrString}>${innerContent}</${tag}> é‡è¤‡ ${
                  entry.count - 1
                } æ¬¡`;
              }
            } else {
              // å¦‚æœä¸å­˜åœ¨ï¼Œè¨˜éŒ„è©²å…ƒç´ 
              seen.set(identifier, { count: 1, element: child, comment: null });
              // éæ­¸è™•ç†å­å…ƒç´ 
              processElement(child);
            }
          });
        }

        // é–‹å§‹è™•ç† body çš„å­å…ƒç´ 
        processElement(doc.body);

        // ç²å–è™•ç†å¾Œçš„ HTML
        let simplifiedHTML = doc.body.innerHTML;

        // ä½¿ç”¨ js-beautify æ ¼å¼åŒ– HTML
        simplifiedHTML = html_beautify(simplifiedHTML, {
          indent_size: 2,
          space_in_empty_paren: true,
          wrap_line_length: 0,
          end_with_newline: true,
        });

        return simplifiedHTML;
      }

      /**
       * åŠŸèƒ½ï¼šè§£æè¼¸å…¥çš„ HTML ä¸¦é¡¯ç¤ºçµæœ
       */
      function parseHTML() {
        const inputHTML = input.value;
        if (!inputHTML.trim()) {
          output.value = "";
          outputLineCount.textContent = "ï¼";
          outputWordCount.textContent = "ï¼";
          return;
        }

        const simplified = simplifyHTML(inputHTML);
        output.value = simplified;
        outputLineCount.textContent = simplified
          ? simplified.split("\n").length
          : 0;

        // è¨ˆç®—å­—æ•¸ï¼ˆä¸åŒ…æ‹¬è¨»é‡‹ï¼‰
        const textWithoutComments = simplified.replace(/<!--[\s\S]*?-->/g, "");
        const wordCount = textWithoutComments
          ? textWithoutComments.replace(/\s+/g, " ").trim().split(" ").length
          : 0;
        outputWordCount.textContent = wordCount;
      }

      /**
       * åŠŸèƒ½ï¼šæ›´æ–°è¼¸å…¥å€åŸŸçš„è¡Œæ•¸å’Œå­—æ•¸
       */
      function updateInputCounts() {
        inputLineCount.textContent = input.value
          ? input.value.split("\n").length
          : 0;
        inputWordCount.textContent = input.value
          ? input.value.replace(/\s+/g, " ").trim().split(" ").length
          : 0;
      }

      // åˆ‡æ›æŒ‰éˆ•æ¨£å¼
      buttons.forEach((button) => {
        if (
          button.id !== "copyBtn" &&
          button.id !== "pasteBtn" &&
          button.id !== "clearBtn"
        ) {
          button.addEventListener("click", () => {
            selectedButton.classList.remove("active");
            button.classList.add("active");
            selectedButton = button; // æ›´æ–°ç•¶å‰é¸å®šçš„æŒ‰éˆ•
            // æ ¹æ“šé¸å®šçš„æ¨¡å¼åŸ·è¡Œä¸åŒçš„è§£æé‚è¼¯
            // ç›®å‰åƒ…å¯¦ç¾é€šç”¨æ¨¡å¼
            parseHTML();
          });
        }
      });

      // è‡ªå‹•è§£æè¼¸å…¥å…§å®¹
      input.addEventListener("input", () => {
        updateInputCounts();
        parseHTML();
      });

      /**
       * åŠŸèƒ½ï¼šè¤‡è£½è§£æå¾Œçš„å…§å®¹
       */
      copyBtn.addEventListener("click", function () {
        output.select();
        document.execCommand("copy");

        // é¡¯ç¤ºè¤‡è£½æˆåŠŸé€šçŸ¥
        copyNotification.classList.add("show-notification");
        setTimeout(() => {
          copyNotification.classList.remove("show-notification");
        }, 1000);
      });

      /**
       * åŠŸèƒ½ï¼šç²˜è²¼å…§å®¹ä¸¦è§£æ
       */
      pasteBtn.addEventListener("click", async function () {
        try {
          const text = await navigator.clipboard.readText();
          if (!pastedTextSet.has(text)) {
            input.value += text;
            pastedTextSet.add(text);
            pasteTimes++;
            pasteCount.textContent = pasteTimes;
            updateInputCounts();
            parseHTML();
          }
        } catch (err) {
          console.error("ç„¡æ³•è®€å–å‰ªè²¼ç°¿:", err);
        }
      });

      /**
       * åŠŸèƒ½ï¼šæ¸…é™¤è¼¸å…¥å’Œè¼¸å‡ºå…§å®¹
       */
      clearBtn.addEventListener("click", function () {
        input.value = "";
        output.value = "";
        pastedTextSet.clear();
        pasteTimes = 0;
        pasteCount.textContent = pasteTimes;
        inputLineCount.textContent = 0;
        inputWordCount.textContent = 0;
        outputLineCount.textContent = 0;
        outputWordCount.textContent = 0;
      });

      // åˆå§‹åŒ–è¡Œæ•¸å’Œå­—æ•¸çµ±è¨ˆ
      updateInputCounts();
      parseHTML();
    </script>
