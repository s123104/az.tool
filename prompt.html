<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Prompt Simplifier - Áà¨Ëü≤ÁØÑ‰æãÁîüÊàêÂô®</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìÑ</text></svg>"
    />
    <style>
      :root {
        --primary-color: #4fc3f7;
        --secondary-color: #03a9f4;
        --background-color: #e1f5fe;
        --text-color: #01579b;
        --shadow-color: rgba(1, 87, 155, 0.1);
        --active-button-background: #0288d1;
        --active-button-text-color: white;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: white;
        border-radius: 24px;
        box-shadow: 0 20px 40px var(--shadow-color);
        padding: 40px;
        width: 95%;
        max-width: 1200px;
        animation: fadeIn 0.5s ease-out;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
      }

      .logo {
        font-size: 3em;
        margin-right: 20px;
        color: var(--primary-color);
        animation: float 3s ease-in-out infinite;
      }

      h1 {
        color: var(--secondary-color);
        font-size: 2.5em;
        margin: 0;
        text-shadow: 2px 2px 4px var(--shadow-color);
      }

      .button-group {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .button-group button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px var(--shadow-color);
        margin: 0 10px;
        outline: none;
      }

      .button-group button.active {
        background-color: var(--active-button-background);
        color: var(--active-button-text-color);
        box-shadow: 0 6px 12px var(--shadow-color);
        transform: scale(1.05);
      }

      .input-output {
        display: flex;
        gap: 30px;
        height: 60vh;
      }

      .column {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      textarea {
        width: 100%;
        height: 100%;
        padding: 20px;
        border: 2px solid var(--primary-color);
        border-radius: 12px;
        font-size: 16px;
        resize: none;
        transition: all 0.3s ease;
        box-shadow: inset 0 2px 4px var(--shadow-color);
      }

      textarea:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(3, 169, 244, 0.2);
      }

      .count-display {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: var(--text-color);
      }

      .copy-notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--secondary-color);
        color: white;
        padding: 12px 24px;
        border-radius: 50px;
        opacity: 0;
        transition: all 0.3s ease;
        transform: translateY(-20px);
        box-shadow: 0 4px 6px var(--shadow-color);
      }

      .show-notification {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @media (max-width: 768px) {
        .input-output {
          flex-direction: column;
          height: auto;
        }

        textarea {
          height: 200px;
        }
      }
    </style>
    <!-- ÂºïÂÖ• js-beautify Â∫´ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="logo">üìÑ</span>
        <h1>HTML Prompt Simplifier</h1>
      </div>
      <div class="button-group">
        <button id="generalBtn" class="active">ÈÄöÁî®</button>
        <button id="htmlBtn">HTML</button>
        <!-- ÂèØÊ†πÊìöÈúÄÊ±ÇÊ∑ªÂä†Êõ¥Â§öÊåâÈàï -->
      </div>
      <div class="input-output">
        <div class="column">
          <textarea
            id="input"
            placeholder="Âú®Ê≠§Ë≤º‰∏äÊÇ®ÁöÑ HTML ÂÖßÂÆπ..."
          ></textarea>
          <div
            class="button-group"
            style="justify-content: flex-start; margin-top: 10px"
          >
            <button id="pasteBtn">
              Ë≤º‰∏äÂÖßÂÆπÔºà<span id="pasteCount">Ôºê</span>Ôºâ
            </button>
            <button id="clearBtn">Ê∏ÖÈô§</button>
          </div>
          <div class="count-display">
            Á∏ΩË°åÊï∏: <span id="inputLineCount">Ôºê</span><br />
            Á∏ΩÂ≠óÊï∏: <span id="inputWordCount">Ôºê</span>
          </div>
        </div>
        <div class="column">
          <textarea
            id="output"
            readonly
            placeholder="Ëß£ÊûêÂæåÁöÑÂÖßÂÆπÂ∞áÈ°ØÁ§∫Âú®ÈÄôË£°..."
          ></textarea>
          <div
            class="button-group"
            style="justify-content: flex-start; margin-top: 10px"
          >
            <button id="copyBtn">Ë§áË£ΩËß£ÊûêÂæåÁöÑÂÖßÂÆπ</button>
          </div>
          <div class="count-display">
            Á∏ΩË°åÊï∏: <span id="outputLineCount">Ôºê</span><br />
            Á∏ΩÂ≠óÊï∏: <span id="outputWordCount">Ôºê</span>
          </div>
        </div>
      </div>
    </div>
    <div id="copyNotification" class="copy-notification">Ë§áË£ΩÊàêÂäüÔºÅ</div>

    <script>
      const input = document.getElementById("input");
      const output = document.getElementById("output");
      const copyBtn = document.getElementById("copyBtn");
      const pasteBtn = document.getElementById("pasteBtn");
      const clearBtn = document.getElementById("clearBtn");
      const copyNotification = document.getElementById("copyNotification");
      const pasteCount = document.getElementById("pasteCount");
      const inputLineCount = document.getElementById("inputLineCount");
      const inputWordCount = document.getElementById("inputWordCount");
      const outputLineCount = document.getElementById("outputLineCount");
      const outputWordCount = document.getElementById("outputWordCount");
      const buttons = document.querySelectorAll(".button-group button");
      let pasteTimes = 0;
      let pastedTextSet = new Set();
      let selectedButton = document.querySelector(
        ".button-group button.active"
      ); // ÂàùÂßãÂåñÁÇ∫ÈÄöÁî®Ê®°ÂºèÁöÑÊåâÈàï

      /**
       * ÂäüËÉΩÔºöËß£Êûê‰∏¶Á∏ÆÊ∏õ HTML
       * @param {string} html - ÂéüÂßã HTML Â≠óÁ¨¶‰∏≤
       * @returns {string} Á∞°ÂåñÂæåÁöÑ HTML Â≠óÁ¨¶‰∏≤
       */
      function simplifyHTML(html) {
        // ÂâµÂª∫‰∏ÄÂÄã DOMParser Ëß£Êûê HTML Â≠óÁ¨¶‰∏≤
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        /**
         * ÈÅûÊ≠∏ÂáΩÊï∏ÔºöËôïÁêÜÊØèÂÄãÂÖÉÁ¥†ÁöÑÂ≠êÂÖÉÁ¥†ÔºåÁßªÈô§ÈáçË§áÈ†Ö
         * @param {HTMLElement} element - Ë¶ÅËôïÁêÜÁöÑÁà∂ÂÖÉÁ¥†
         */
        function processElement(element) {
          const children = Array.from(element.children);
          const seen = new Map();

          children.forEach((child) => {
            // ‰øùÁïôÂøÖË¶ÅÁöÑÂ±¨ÊÄßÔºåÁßªÈô§‰∏çÂøÖË¶ÅÁöÑÂ±¨ÊÄß
            const attributesToKeep = ["id", "class"];
            const attributesToRemove = [];

            Array.from(child.attributes).forEach((attr) => {
              if (
                !attributesToKeep.some((pattern) =>
                  pattern.endsWith("*")
                    ? attr.name.startsWith(pattern.slice(0, -1))
                    : attr.name === pattern
                ) &&
                !attr.name.startsWith("aria-") &&
                !attr.name.startsWith("data-")
              ) {
                attributesToRemove.push(attr.name);
              }
            });

            attributesToRemove.forEach((attr) => child.removeAttribute(attr));

            // ÊßãÂª∫ÂÖÉÁ¥†ÁöÑÂîØ‰∏ÄÊ®ôË≠òÔºàtag + id + class + contentÔºâ
            let identifier = child.tagName.toLowerCase();
            if (child.id) {
              identifier += `#${child.id}`;
            }

            let classList = "";
            if (child.className) {
              if (typeof child.className === "string") {
                // ÊéíÈô§ÁâπÂÆöÁöÑÂãïÊÖãÈ°ûÂêçÊ®°ÂºèÔºåÂ¶Ç 'css-1dbjc4n'
                const classes = child.className
                  .split(" ")
                  .filter((cls) => !/^css-\w+$/.test(cls))
                  .join(".");
                if (classes) {
                  classList = classes;
                }
              } else if (child.className.baseVal) {
                // ËôïÁêÜ SVG ÂÖÉÁ¥†ÁöÑ className
                const classes = child.className.baseVal
                  .split(" ")
                  .filter((cls) => !/^css-\w+$/.test(cls))
                  .join(".");
                if (classes) {
                  classList = classes;
                }
              }
              if (classList) {
                identifier += `.${classList}`;
              }
            }

            // ÂèñÂæóÂÖÉÁ¥†ÁöÑÂÖßÂÆπ
            const content = child.outerHTML.trim(); // ‰ΩøÁî® outerHTML Á¢∫‰øùÂåÖÂê´Â≠êÂÖÉÁ¥†
            identifier += `|${content}`;

            // Âà§Êñ∑ÊòØÂê¶Â∑≤Â≠òÂú®
            if (seen.has(identifier)) {
              // Â¶ÇÊûúÂ≠òÂú®ÔºåÁßªÈô§Ë©≤ÂÖÉÁ¥†‰∏¶Êõ¥Êñ∞Ë®ªÈáã
              const entry = seen.get(identifier);
              entry.count += 1;
              element.removeChild(child);

              if (entry.count === 2) {
                // ÂâõÂâõÁôºÁèæÈáçË§áÔºåÊèíÂÖ•Ë®ªÈáã
                const tag = child.tagName.toLowerCase();
                const attrs = [];
                if (child.id) {
                  attrs.push(`id="${child.id}"`);
                }
                if (classList) {
                  attrs.push(`class="${classList}"`);
                }
                const attrString = attrs.length ? " " + attrs.join(" ") : "";
                // ÂåÖÂê´Ë¢´ÁßªÈô§ÂÖÉÁ¥†ÁöÑÂÖ∑È´îÂÖßÂÆπ
                const innerContent = child.innerHTML.trim();
                const commentContent = `<${tag}${attrString}>${innerContent}</${tag}> ÈáçË§á ${
                  entry.count - 1
                } Ê¨°`;
                const comment = doc.createComment(commentContent);
                // Âú®Ë®ªÈáãÂâçÂæåÊ∑ªÂä†ÊèõË°å
                element.insertBefore(
                  document.createTextNode("\n"),
                  entry.element.nextSibling
                );
                element.insertBefore(comment, entry.element.nextSibling);
                element.insertBefore(
                  document.createTextNode("\n"),
                  entry.element.nextSibling
                );
                // ‰øùÂ≠òË®ªÈáãÁØÄÈªû
                entry.comment = comment;
              } else if (entry.count > 2 && entry.comment) {
                // Êõ¥Êñ∞ÁèæÊúâÁöÑË®ªÈáã
                const tag = child.tagName.toLowerCase();
                const attrs = [];
                if (child.id) {
                  attrs.push(`id="${child.id}"`);
                }
                if (classList) {
                  attrs.push(`class="${classList}"`);
                }
                const attrString = attrs.length ? " " + attrs.join(" ") : "";
                const innerContent = child.innerHTML.trim();
                entry.comment.textContent = `<${tag}${attrString}>${innerContent}</${tag}> ÈáçË§á ${
                  entry.count - 1
                } Ê¨°`;
              }
            } else {
              // Â¶ÇÊûú‰∏çÂ≠òÂú®ÔºåË®òÈåÑË©≤ÂÖÉÁ¥†
              seen.set(identifier, { count: 1, element: child, comment: null });
              // ÈÅûÊ≠∏ËôïÁêÜÂ≠êÂÖÉÁ¥†
              processElement(child);
            }
          });
        }

        // ÈñãÂßãËôïÁêÜ body ÁöÑÂ≠êÂÖÉÁ¥†
        processElement(doc.body);

        // Áç≤ÂèñËôïÁêÜÂæåÁöÑ HTML
        let simplifiedHTML = doc.body.innerHTML;

        // ‰ΩøÁî® js-beautify Ê†ºÂºèÂåñ HTML
        simplifiedHTML = html_beautify(simplifiedHTML, {
          indent_size: 2,
          space_in_empty_paren: true,
          wrap_line_length: 0,
          end_with_newline: true,
        });

        return simplifiedHTML;
      }

      /**
       * ÂäüËÉΩÔºöËß£ÊûêËº∏ÂÖ•ÁöÑ HTML ‰∏¶È°ØÁ§∫ÁµêÊûú
       */
      function parseHTML() {
        const inputHTML = input.value;
        if (!inputHTML.trim()) {
          output.value = "";
          outputLineCount.textContent = "Ôºê";
          outputWordCount.textContent = "Ôºê";
          return;
        }

        const simplified = simplifyHTML(inputHTML);
        output.value = simplified;
        outputLineCount.textContent = simplified
          ? simplified.split("\n").length
          : 0;

        // Ë®àÁÆóÂ≠óÊï∏Ôºà‰∏çÂåÖÊã¨Ë®ªÈáãÔºâ
        const textWithoutComments = simplified.replace(/<!--[\s\S]*?-->/g, "");
        const wordCount = textWithoutComments
          ? textWithoutComments.replace(/\s+/g, " ").trim().split(" ").length
          : 0;
        outputWordCount.textContent = wordCount;
      }

      /**
       * ÂäüËÉΩÔºöÊõ¥Êñ∞Ëº∏ÂÖ•ÂçÄÂüüÁöÑË°åÊï∏ÂíåÂ≠óÊï∏
       */
      function updateInputCounts() {
        inputLineCount.textContent = input.value
          ? input.value.split("\n").length
          : 0;
        inputWordCount.textContent = input.value
          ? input.value.replace(/\s+/g, " ").trim().split(" ").length
          : 0;
      }

      // ÂàáÊèõÊåâÈàïÊ®£Âºè
      buttons.forEach((button) => {
        if (
          button.id !== "copyBtn" &&
          button.id !== "pasteBtn" &&
          button.id !== "clearBtn"
        ) {
          button.addEventListener("click", () => {
            selectedButton.classList.remove("active");
            button.classList.add("active");
            selectedButton = button; // Êõ¥Êñ∞Áï∂ÂâçÈÅ∏ÂÆöÁöÑÊåâÈàï
            // Ê†πÊìöÈÅ∏ÂÆöÁöÑÊ®°ÂºèÂü∑Ë°å‰∏çÂêåÁöÑËß£ÊûêÈÇèËºØ
            // ÁõÆÂâçÂÉÖÂØ¶ÁèæÈÄöÁî®Ê®°Âºè
            parseHTML();
          });
        }
      });

      // Ëá™ÂãïËß£ÊûêËº∏ÂÖ•ÂÖßÂÆπ
      input.addEventListener("input", () => {
        updateInputCounts();
        parseHTML();
      });

      /**
       * ÂäüËÉΩÔºöË§áË£ΩËß£ÊûêÂæåÁöÑÂÖßÂÆπ
       */
      copyBtn.addEventListener("click", function () {
        output.select();
        document.execCommand("copy");

        // È°ØÁ§∫Ë§áË£ΩÊàêÂäüÈÄöÁü•
        copyNotification.classList.add("show-notification");
        setTimeout(() => {
          copyNotification.classList.remove("show-notification");
        }, 1000);
      });

      /**
       * ÂäüËÉΩÔºöÁ≤òË≤ºÂÖßÂÆπ‰∏¶Ëß£Êûê
       */
      pasteBtn.addEventListener("click", async function () {
        try {
          const text = await navigator.clipboard.readText();
          if (!pastedTextSet.has(text)) {
            input.value += text;
            pastedTextSet.add(text);
            pasteTimes++;
            pasteCount.textContent = pasteTimes;
            updateInputCounts();
            parseHTML();
          }
        } catch (err) {
          console.error("ÁÑ°Ê≥ïËÆÄÂèñÂâ™Ë≤ºÁ∞ø:", err);
        }
      });

      /**
       * ÂäüËÉΩÔºöÊ∏ÖÈô§Ëº∏ÂÖ•ÂíåËº∏Âá∫ÂÖßÂÆπ
       */
      clearBtn.addEventListener("click", function () {
        input.value = "";
        output.value = "";
        pastedTextSet.clear();
        pasteTimes = 0;
        pasteCount.textContent = pasteTimes;
        inputLineCount.textContent = 0;
        inputWordCount.textContent = 0;
        outputLineCount.textContent = 0;
        outputWordCount.textContent = 0;
      });

      // ÂàùÂßãÂåñË°åÊï∏ÂíåÂ≠óÊï∏Áµ±Ë®à
      updateInputCounts();
      parseHTML();
    </script>
  </body>
</html>
