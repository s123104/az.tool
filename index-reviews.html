<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司評論查詢</title>
    <link rel="stylesheet" href="styles-reviews.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
    <script src="scripts-reviews.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>公司評論查詢</h1>
            <div id="apiSection">
                <input type="text" id="apiKey" placeholder="輸入Google API密鑰">
                <button onclick="saveApiKey()">保存API密鑰</button>
            </div>
            <input type="text" id="companyName" placeholder="輸入公司名稱">
            <button onclick="fetchReviews()">查詢評論</button>
            <button class="utility-button" onclick="toggleUtilityModal()">工具</button>
        </div>
        <div id="utilityModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="toggleUtilityModal()">&times;</span>
                <h2>工具</h2>
                <div id="apiSectionModal" style="display: none;">
                    <input type="text" id="apiKeyModal" placeholder="輸入Google API密鑰">
                    <button onclick="saveApiKeyModal()">保存API密鑰</button>
                </div>
                <button id="changeApiKeyButtonModal" onclick="showApiKeyInput()">更改API密鑰</button>
                <h3>歷史搜索</h3>
                <table id="historyListTable">
                    <thead>
                        <tr>
                            <th>公司名稱</th>
                        </tr>
                    </thead>
                    <tbody id="historyList"></tbody>
                </table>
            </div>
        </div>
        <div class="content">
            <h2 id="companyTitle">公司名稱</h2>
            <div class="review-panel">
                <div class="review-section">
                    <h3>好評</h3>
                    <ul id="goodReviews"></ul>
                    <button class="show-more" onclick="showMoreReviews('goodReviews')">顯示更多</button>
                </div>
                <div class="review-section">
                    <h3>差評</h3>
                    <ul id="badReviews"></ul>
                    <button class="show-more" onclick="showMoreReviews('badReviews')">顯示更多</button>
                </div>
            </div>
            <div id="ptt">
                <h3 id="pttTitle">PTT 相關連結</h3>
                <ul id="pttLinks"></ul>
            </div>
            <div id="photos">
                <h3>公司照片</h3>
                <div id="photoList"></div>
            </div>
        </div>
    </div>
</body>
</html>
