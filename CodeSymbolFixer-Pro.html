    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSymbolFixer Pro - Ëá™Âãï‰øÆÊ≠£Á®ãÂºèÁ¨¶ËôüÂíåÂ∏∏Ë¶ãÈåØË™§</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #4fc3f7;
        --secondary-color: #03a9f4;
        --background-color: #e1f5fe;
        --text-color: #01579b;
        --shadow-color: rgba(1, 87, 155, 0.1);
      }
    
      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    
      .container {
        background-color: white;
        border-radius: 24px;
        box-shadow: 0 20px 40px var(--shadow-color);
        padding: 40px;
        width: 95%;
        max-width: 1400px;
        animation: fadeIn 0.5s ease-out;
      }
    
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
      }
    
      .logo {
        font-size: 4em;
        margin-right: 20px;
        color: var(--primary-color);
        animation: float 3s ease-in-out infinite;
      }
    
      h1 {
        color: var(--secondary-color);
        font-size: 3em;
        margin: 0;
        text-shadow: 2px 2px 4px var(--shadow-color);
      }
    
      .input-output {
        display: flex;
        gap: 30px;
        height: 600px;
      }
    
      .column {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
    
      textarea {
        width: 100%;
        height: 100%;
        padding: 20px;
        border: 2px solid var(--primary-color);
        border-radius: 12px;
        font-size: 16px;
        resize: none;
        transition: all 0.3s ease;
        box-shadow: inset 0 2px 4px var(--shadow-color);
      }
    
      textarea:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(3, 169, 244, 0.2);
      }
    
      .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
    
      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px var(--shadow-color);
      }
    
      button:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 8px var(--shadow-color);
      }
    
      .copy-notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--secondary-color);
        color: white;
        padding: 12px 24px;
        border-radius: 50px;
        opacity: 0;
        transition: all 0.3s ease;
        transform: translateY(-20px);
        box-shadow: 0 4px 6px var(--shadow-color);
      }
    
      .show-notification {
        opacity: 1;
        transform: translateY(0);
      }
    
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
    
      @media (max-width: 768px) {
        .input-output {
          flex-direction: column;
          height: auto;
        }
        
        textarea {
          height: 300px;
        }
      }
    </style>
    </head>
    <body>
      <div class="container">
        <div class="header">
          <span class="logo">üõ†Ô∏è</span>
          <h1>CodeSymbolFixer Pro</h1>
        </div>
        <div class="input-output">
          <div class="column">
            <textarea id="input" placeholder="Âú®Ê≠§Ë≤º‰∏äÊÇ®ÁöÑÁ®ãÂºèÁ¢º..."></textarea>
            <div class="button-group">
              <button id="pasteBtn">Ë≤º‰∏äÁ®ãÂºèÁ¢º</button>
              <button id="clearBtn">Ê∏ÖÈô§</button>
            </div>
          </div>
          <div class="column">
            <textarea id="output" readonly placeholder="‰øÆÊ≠£ÂæåÁöÑÁ®ãÂºèÁ¢ºÂ∞áÈ°ØÁ§∫Âú®ÈÄôË£°..."></textarea>
            <div class="button-group">
              <button id="copyBtn">Ë§áË£Ω‰øÆÊ≠£ÂæåÁöÑÁ®ãÂºèÁ¢º</button>
            </div>
          </div>
        </div>
      </div>
      <div id="copyNotification" class="copy-notification">Ë§áË£ΩÊàêÂäüÔºÅ</div>
    
      <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const copyBtn = document.getElementById('copyBtn');
        const pasteBtn = document.getElementById('pasteBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyNotification = document.getElementById('copyNotification');
    
        function fixSymbols(text) {
          return text
            .replace(/"/g, '"')
            .replace(/"/g, '"')
            .replace(/'/g, "'")
            .replace(/'/g, "'");
        }
    
        function fixCommonErrors(text) {
          return text
            // ‰øÆÊ≠£ÂàÜËôüÁº∫Â§±
            .replace(/(\w+|\))\s*\n/g, '$1;\n')
            // ‰øÆÊ≠£Á≠âËôüÂíåÊØîËºÉÈÅãÁÆóÁ¨¶
            .replace(/(\w+)\s*=\s*(\w+)/g, '$1 === $2')
            .replace(/(\w+)\s*!\s*(\w+)/g, '$1 !== $2')
            // ‰øÆÊ≠£Â∏∏Ë¶ãÁöÑÊãºÂØ´ÈåØË™§
            .replace(/\bfucntion\b/g, 'function')
            .replace(/\bretrun\b/g, 'return')
            .replace(/\bconosle\b/g, 'console')
            // ‰øÆÊ≠£Êã¨ËôüÂåπÈÖç
            .replace(/\(\s*\)/g, '()')
            .replace(/\[\s*\]/g, '[]')
            .replace(/\{\s*\}/g, '{}')
            // ‰øÆÊ≠£Á∏ÆÊéíÔºàÂÅáË®≠‰ΩøÁî®2ÂÄãÁ©∫Ê†ºÔºâ
            .replace(/^(\s*)    /gm, '$1  ');
        }
    
        function updateOutput() {
          let fixedText = fixSymbols(input.value);
          fixedText = fixCommonErrors(fixedText);
          output.value = fixedText;
        }
    
        input.addEventListener('input', updateOutput);
    
        copyBtn.addEventListener('click', function() {
          output.select();
          document.execCommand('copy');
          
          copyNotification.classList.add('show-notification');
          setTimeout(() => {
            copyNotification.classList.remove('show-notification');
          }, 1000);
        });
    
        pasteBtn.addEventListener('click', async function() {
          try {
            const text = await navigator.clipboard.readText();
            input.value = text;
            updateOutput();
          } catch (err) {
            console.error('ÁÑ°Ê≥ïËÆÄÂèñÂâ™Ë≤ºÁ∞ø:', err);
          }
        });
    
        clearBtn.addEventListener('click', function() {
          input.value = '';
          output.value = '';
        });
    
        // ÂàùÂßãÂåñËº∏Âá∫
        updateOutput();
      </script>
    </body>
