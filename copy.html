<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>楓之谷銀河懶人包</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* 原始CSS內容保持不變 */
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #2980b9;
        --background-color: #ecf0f1;
        --card-background: white;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --success-color: #2ecc71;
        --button-hover: #2980b9;
        --unreleased-color: #95a5a6;
        --warning-color: #c0392b;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "微軟正黑體", "Segoe UI", Tahoma, Geneva, Verdana,
          sans-serif;
        background-color: var(--background-color);
        color: var(--primary-color);
        line-height: 1.6;
        padding: 20px;
        margin: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: var(--card-background);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 30px var(--shadow-color);
      }

      h1,
      h2 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 30px;
      }

      .section {
        background-color: #f8f9fa;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 40px;
        text-align: center;
        font-size: 1.1em;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .grid-container {
        display: grid;
        gap: 20px;
      }

      .item {
        background-color: #fff;
        border-radius: 15px;
        padding: 25px;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .item:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .item .question,
      .item .link-text {
        color: var(--primary-color);
        font-weight: bold;
        margin-bottom: 10px;
      }

      .item .answer {
        color: var(--secondary-color);
        margin-bottom: 15px;
        flex-grow: 1;
      }

      .btn {
        background-color: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: bold;
        text-transform: uppercase;
        align-self: center;
        position: relative;
        overflow: hidden;
        margin: 5px;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: all 0.4s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        background-color: var(--button-hover);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .incomplete {
        color: var(--unreleased-color);
        font-style: italic;
      }

      .link {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
        cursor: pointer;
      }

      .link:hover {
        color: #21618c;
        text-decoration: underline;
      }

      .unreleased {
        background-color: var(--unreleased-color);
        cursor: not-allowed;
      }

      .unreleased:hover {
        background-color: var(--unreleased-color);
        transform: none;
        box-shadow: none;
      }

      .quiz-item {
        background-color: var(--accent-color);
        color: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
      }

      .quiz-item:hover {
        transform: translateY(-5px);
      }

      .quiz-item .question {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .quiz-item .answer {
        font-size: 1.2em;
      }

      .search-section {
        text-align: center;
        margin-top: 40px;
      }

      .search-input-wrapper {
        position: relative;
        display: inline-block;
        max-width: 600px;
        width: 100%;
      }

      .search-input {
        width: 100%;
        padding: 10px 40px 10px 15px;
        border-radius: 25px;
        border: 1px solid var(--secondary-color);
        outline: none;
      }

      .search-clear {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-weight: bold;
        font-size: 1.2em;
        color: var(--unreleased-color);
      }

      .search-button {
        margin-top: 10px;
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        background-color: var(--secondary-color);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .search-button:hover {
        background-color: var(--button-hover);
      }

      .warning {
        color: var(--warning-color);
        font-weight: bold;
        margin-top: 20px;
      }

      @media (min-width: 769px) {
        .btn {
          padding: 14px 24px;
          font-size: 1em;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
          font-size: 14px;
        }

        .container {
          padding: 20px;
        }

        .section {
          padding: 20px;
        }

        .item {
          padding: 20px;
        }

        .btn {
          padding: 12px 20px;
          font-size: 0.9em;
        }

        h1 {
          font-size: 1.8em;
        }

        h2 {
          font-size: 1.5em;
        }

        .item .question,
        .item .link-text {
          font-size: 0.9em;
        }

        .item .answer {
          font-size: 0.9em;
        }

        .quiz-item .question,
        .quiz-item .answer {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>楓之谷銀河懶人包</h1>

      <div class="section">
        <h2>任務連結</h2>
        <div id="task-links" class="grid-container"></div>
      </div>

      <div class="section">
        <h2>直播答案</h2>
        <div id="live-answers" class="grid-container"></div>
      </div>

      <div class="section">
        <h2 class="notranslate">MSU QUIZ TIME</h2>
        <div id="quiz-time" class="grid-container"></div>
      </div>

      <div class="section">
        <h2>QA任務成就與獎勵</h2>
        <div id="quests" class="grid-container"></div>
      </div>

      <div class="search-section">
        <h2>還沒等到@azmusk更新答案嗎？試試搜尋功能吧！</h2>
        <p>搜尋範例：Reach 5,000 Medium Followers 或 5,000 Medium Followers</p>
        <div class="search-input-wrapper">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="輸入搜尋內容..."
          />
          <span class="search-clear" onclick="clearSearch()">×</span>
        </div>
        <button class="search-button" onclick="searchQuery()">搜尋</button>
        <p class="warning">請勿隨意點擊陌生人連結!!</p>
      </div>
    </div>

    <script>
      const config = {
        taskLinks: {
          gridColumns: "repeat(auto-fit, minmax(250px, 1fr))",
        },
        liveAnswers: {
          gridColumns: "repeat(auto-fit, minmax(250px, 1fr))",
        },
        quizTime: {
          gridColumns: "repeat(auto-fit, minmax(300px, 1fr))",
        },
        quests: {
          gridColumns: "repeat(auto-fit, minmax(300px, 1fr))",
        },
      };

      const data = {
        taskLinks: [
          { text: "官方網站", link: "https://msu.io" },
          {
            text: "每日簽到",
            link: "https://app.galxe.com/quest/MapleStoryUniverse/GCnrPtvrDx",
          },
          {
            text: "直播、社交任務 5",
            link: "https://app.galxe.com/quest/MapleStoryUniverse/GCdRPtv8L8",
          },
          {
            text: "<span class='notranslate'>MSU QUIZ TIME 5</span>",
            link: "https://app.galxe.com/quest/MapleStoryUniverse/GCfYHtvMD7",
          },
          {
            text: "<span class='notranslate'>WITH MAPLESTORY UNIVERSE</span>",
            link: "https://app.galxe.com/quest/MapleStoryUniverse/GCBxytgdNB",
          },
          {
            text: "檢查銀河有無漏任務 <span class='notranslate'>(Status-Active)</span>",
            link: "https://app.galxe.com/quest/MapleStoryUniverse",
          },
        ],
        liveAnswers: [
          { question: "Round 1", answer: "SEE YOU NEXT TIME" },
          { question: "Round 2", answer: "AUGUST LETS GO" },
        ],
        quests: [],
        quizTime: [{ question: "[ Season 5 ]", answer: "BDACB BBCAA" }],
      };

      document.addEventListener("DOMContentLoaded", () => {
        const userLang = navigator.language || navigator.userLanguage;
        if (!userLang.includes("zh-TW")) {
          switchLanguage();
        }

        // 渲染內容
        renderContent();
      });

      function renderContent() {
        const taskLinksContainer = document.getElementById("task-links");
        taskLinksContainer.style.gridTemplateColumns =
          config.taskLinks.gridColumns;

        data.taskLinks.forEach((item) => {
          const taskLinkDiv = document.createElement("div");
          taskLinkDiv.className = "item";

          const linkElement = document.createElement("a");
          linkElement.href = item.link;
          linkElement.target = "_blank";
          linkElement.className = "link-text";
          linkElement.innerHTML = item.text; // 使用innerHTML來渲染原始HTML

          const buttonElement = document.createElement("button");
          buttonElement.className = "btn";
          buttonElement.textContent = "複製連結";
          buttonElement.setAttribute("data-answer", item.link);

          taskLinkDiv.appendChild(linkElement);
          taskLinkDiv.appendChild(buttonElement);
          taskLinksContainer.appendChild(taskLinkDiv);
        });

        const liveAnswersContainer = document.getElementById("live-answers");
        liveAnswersContainer.style.gridTemplateColumns =
          config.liveAnswers.gridColumns;

        data.liveAnswers.forEach((item) => {
          const liveAnswerDiv = document.createElement("div");
          liveAnswerDiv.className = "item";

          const questionElement = document.createElement("strong");
          questionElement.className = "question notranslate";
          questionElement.textContent = item.question;

          const answerElement = document.createElement("span");
          answerElement.className = "answer notranslate";
          answerElement.textContent = item.answer || "尚未公佈";
          if (!item.answer) {
            answerElement.classList.add("incomplete");
          }

          const buttonElement = document.createElement("button");
          buttonElement.className = "btn";
          buttonElement.textContent = item.answer ? "複製" : "等待公佈";
          buttonElement.setAttribute("data-answer", item.answer);
          if (!item.answer) {
            buttonElement.classList.add("unreleased");
            buttonElement.disabled = true;
          }

          liveAnswerDiv.appendChild(questionElement);
          liveAnswerDiv.appendChild(answerElement);
          liveAnswerDiv.appendChild(buttonElement);
          liveAnswersContainer.appendChild(liveAnswerDiv);
        });

        const quizTimeContainer = document.getElementById("quiz-time");
        quizTimeContainer.style.gridTemplateColumns =
          config.quizTime.gridColumns;

        data.quizTime.forEach((item) => {
          const quizDiv = document.createElement("div");
          quizDiv.className = "quiz-item";

          const questionElement = document.createElement("div");
          questionElement.className = "question notranslate";
          questionElement.textContent = item.question;

          const answerElement = document.createElement("div");
          answerElement.className = "answer notranslate";
          answerElement.textContent = item.answer;

          quizDiv.appendChild(questionElement);
          quizDiv.appendChild(answerElement);
          quizTimeContainer.appendChild(quizDiv);
        });

        const questsContainer = document.getElementById("quests");
        questsContainer.style.gridTemplateColumns = config.quests.gridColumns;

        data.quests.forEach((item) => {
          const questDiv = document.createElement("div");
          questDiv.className = "item";

          const questionElement = document.createElement("span");
          questionElement.className = "question notranslate";
          questionElement.textContent = item.question;

          const answerElement = document.createElement("span");
          answerElement.className = "answer notranslate";
          answerElement.textContent = item.answer || "尚未公佈";
          if (!item.answer) {
            answerElement.classList.add("incomplete");
          }

          const buttonElement = document.createElement("button");
          buttonElement.className = "btn";
          buttonElement.textContent = item.answer ? "複製" : "等待公佈";
          buttonElement.setAttribute("data-answer", item.answer);
          if (!item.answer) {
            buttonElement.classList.add("unreleased");
            buttonElement.disabled = true;
          }

          questDiv.appendChild(questionElement);
          questDiv.appendChild(answerElement);
          questDiv.appendChild(buttonElement);
          questsContainer.appendChild(questDiv);
        });

        document.querySelectorAll(".btn:not(.unreleased)").forEach((button) => {
          button.addEventListener("click", () => {
            const answer = button.getAttribute("data-answer");
            navigator.clipboard.writeText(answer).then(() => {
              const originalText = button.textContent;
              const originalColor = button.style.backgroundColor;
              button.textContent = "已複製";
              button.style.backgroundColor = "var(--success-color)";
              setTimeout(() => {
                button.textContent = originalText;
                button.style.backgroundColor = originalColor;
              }, 2000);
            });
          });
        });
      }

      function switchLanguage() {
        const translateElement = document.createElement("script");
        translateElement.type = "text/javascript";
        translateElement.src = `//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit`;
        document.body.appendChild(translateElement);

        window.googleTranslateElementInit = function () {
          new google.translate.TranslateElement(
            {
              pageLanguage: "zh-TW",
              autoDisplay: false,
            },
            "google_translate_element"
          );
        };

        // 自動選擇語言
        setTimeout(() => {
          const langSelect = document.querySelector(".goog-te-combo");
          if (langSelect) {
            langSelect.value = navigator.language;
            langSelect.dispatchEvent(new Event("change"));
          }
        }, 1000);
      }

      function searchQuery() {
        const query = document.getElementById("search-input").value;
        if (query.trim()) {
          const url = `https://x.com/search?q=${encodeURIComponent(query)}`;
          window.open(url, "_blank");
        } else {
          alert("請輸入搜尋內容");
        }
      }

      function clearSearch() {
        document.getElementById("search-input").value = "";
      }
    </script>
  </body>
</html>
