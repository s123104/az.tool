<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>楓之谷銀河懶人包</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #2980b9;
        --background-color: #ecf0f1;
        --card-background: white;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --success-color: #2ecc71;
        --button-hover: #2980b9;
        --unreleased-color: #95a5a6;
        --warning-color: #c0392b;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "微軟正黑體", "Segoe UI", Tahoma, Geneva, Verdana,
          sans-serif;
        background-color: var(--background-color);
        color: var(--primary-color);
        line-height: 1.6;
        padding: 20px;
        margin: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: var(--card-background);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 30px var(--shadow-color);
      }

      h1,
      h2 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 30px;
      }

      .section {
        background-color: #f8f9fa;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 40px;
        text-align: center;
        font-size: 1.1em;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .grid-container {
        display: grid;
        gap: 20px;
      }

      .item {
        background-color: #fff;
        border-radius: 15px;
        padding: 25px;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .item:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .item .question,
      .item .link-text {
        color: var(--primary-color);
        font-weight: bold;
        margin-bottom: 10px;
      }

      .item .answer {
        color: var(--secondary-color);
        margin-bottom: 15px;
        flex-grow: 1;
      }

      .btn {
        background-color: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: bold;
        text-transform: uppercase;
        align-self: center;
        position: relative;
        overflow: hidden;
        margin: 5px;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: all 0.4s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        background-color: var(--button-hover);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .incomplete {
        color: var(--unreleased-color);
        font-style: italic;
      }

      .link {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
        cursor: pointer;
      }

      .link:hover {
        color: #21618c;
        text-decoration: underline;
      }

      .unreleased {
        background-color: var(--unreleased-color);
        cursor: not-allowed;
      }

      .unreleased:hover {
        background-color: var(--unreleased-color);
        transform: none;
        box-shadow: none;
      }

      .quiz-item {
        background-color: var(--accent-color);
        color: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
      }

      .quiz-item:hover {
        transform: translateY(-5px);
      }

      .quiz-item .question {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .quiz-item .answer {
        font-size: 1.2em;
      }

      .search-section {
        text-align: center;
        margin-top: 40px;
      }

      .search-input-wrapper {
        position: relative;
        display: inline-block;
        max-width: 600px;
        width: 100%;
      }

      .search-input {
        width: 100%;
        padding: 10px 40px 10px 15px;
        border-radius: 25px;
        border: 1px solid var(--secondary-color);
        outline: none;
      }

      .search-clear {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-weight: bold;
        font-size: 1.2em;
        color: var(--unreleased-color);
      }

      .search-button {
        margin-top: 10px;
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        background-color: var(--secondary-color);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .search-button:hover {
        background-color: var(--button-hover);
      }

      .warning {
        color: var(--warning-color);
        font-weight: bold;
        margin-top: 20px;
      }

      .language-switcher {
        text-align: center;
        margin-bottom: 20px;
      }

      .language-switcher select {
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        background-color: var(--secondary-color);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      @media (min-width: 769px) {
        .btn {
          padding: 14px 24px;
          font-size: 1em;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
          font-size: 14px;
        }

        .container {
          padding: 20px;
        }

        .section {
          padding: 20px;
        }

        .item {
          padding: 20px;
        }

        .btn {
          padding: 12px 20px;
          font-size: 0.9em;
        }

        h1 {
          font-size: 1.8em;
        }

        h2 {
          font-size: 1.5em;
        }

        .item .question,
        .item .link-text {
          font-size: 0.9em;
        }

        .item .answer {
          font-size: 0.9em;
        }

        .quiz-item .question,
        .quiz-item .answer {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="language-switcher">
        <select onchange="switchLanguage(this.value)">
          <option value="zh">繁體中文</option>
          <option value="zh-CN">简体中文</option>
          <option value="en">English</option>
        </select>
      </div>
      <h1 data-lang="title">楓之谷銀河懶人包</h1>

      <div class="section">
        <h2 data-lang="taskLinksTitle">任務連結</h2>
        <div id="task-links" class="grid-container"></div>
      </div>

      <div class="section">
        <h2 data-lang="liveAnswersTitle">直播答案</h2>
        <div id="live-answers" class="grid-container"></div>
      </div>

      <div class="section">
        <h2 data-lang="quizTimeTitle">MSU QUIZ TIME</h2>
        <div id="quiz-time" class="grid-container"></div>
      </div>

      <div class="section">
        <h2 data-lang="questsTitle">QA任務成就與獎勵</h2>
        <div id="quests" class="grid-container"></div>
      </div>

      <div class="search-section">
        <h2 data-lang="searchSectionTitle">
          還沒等到@azmusk更新答案嗎？試試搜尋功能吧！
        </h2>
        <p data-lang="searchExample">
          搜尋範例：Reach 5,000 Medium Followers 或 5,000 Medium Followers
        </p>
        <div class="search-input-wrapper">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="輸入搜尋內容..."
            data-lang-placeholder="searchPlaceholder"
          />
          <span class="search-clear" onclick="clearSearch()">×</span>
        </div>
        <button
          class="search-button"
          onclick="searchQuery()"
          data-lang="searchButtonText"
        >
          搜尋
        </button>
        <p class="warning" data-lang="searchWarning">
          請勿隨意點擊陌生人連結!!
        </p>
      </div>
    </div>

    <script>
      const translations = {
        zh: {
          title: "楓之谷銀河懶人包",
          taskLinksTitle: "任務連結",
          liveAnswersTitle: "直播答案",
          quizTimeTitle: "MSU QUIZ TIME",
          questsTitle: "QA任務成就與獎勵",
          searchSectionTitle: "還沒等到@azmusk更新答案嗎？試試搜尋功能吧！",
          searchExample:
            "搜尋範例：Reach 5,000 Medium Followers 或 5,000 Medium Followers",
          searchPlaceholder: "輸入搜尋內容...",
          searchButtonText: "搜尋",
          searchWarning: "請勿隨意點擊陌生人連結!!",
        },
        "zh-CN": {
          title: "枫之谷银河懒人包",
          taskLinksTitle: "任务链接",
          liveAnswersTitle: "直播答案",
          quizTimeTitle: "MSU QUIZ TIME",
          questsTitle: "QA任务成就与奖励",
          searchSectionTitle: "还没等到@azmusk更新答案吗？试试搜索功能吧！",
          searchExample:
            "搜索示例：Reach 5,000 Medium Followers 或 5,000 Medium Followers",
          searchPlaceholder: "输入搜索内容...",
          searchButtonText: "搜索",
          searchWarning: "请勿随意点击陌生人链接!!",
        },
        en: {
          title: "MapleStory Universe Guide",
          taskLinksTitle: "Task Links",
          liveAnswersTitle: "Live Answers",
          quizTimeTitle: "MSU QUIZ TIME",
          questsTitle: "QA Tasks and Rewards",
          searchSectionTitle:
            "Still waiting for @azmusk to update answers? Try the search function!",
          searchExample:
            "Search example: Reach 5,000 Medium Followers or 5,000 Medium Followers",
          searchPlaceholder: "Enter your search...",
          searchButtonText: "Search",
          searchWarning: "Do not click on links from strangers!!",
        },
      };

      function switchLanguage(lang) {
        const translation = translations[lang];

        document.querySelectorAll("[data-lang]").forEach((element) => {
          const key = element.getAttribute("data-lang");
          element.textContent = translation[key];
        });

        document
          .querySelectorAll("[data-lang-placeholder]")
          .forEach((element) => {
            const key = element.getAttribute("data-lang-placeholder");
            element.placeholder = translation[key];
          });
      }

      document.addEventListener("DOMContentLoaded", () => {
        // 預設為繁體中文
        switchLanguage("zh");

        // 以下為您原本的 JavaScript 處理邏輯
        const config = {
          taskLinks: {
            gridColumns: "repeat(auto-fit, minmax(250px, 1fr))",
          },
          liveAnswers: {
            gridColumns: "repeat(auto-fit, minmax(250px, 1fr))",
          },
          quizTime: {
            gridColumns: "repeat(auto-fit, minmax(300px, 1fr))",
          },
          quests: {
            gridColumns: "repeat(auto-fit, minmax(300px, 1fr))",
          },
        };

        const data = {
          taskLinks: [
            { text: "官方網站", link: "https://msu.io" },
            {
              text: "每日簽到",
              link: "https://app.galxe.com/quest/MapleStoryUniverse/GCQDrtksgJ",
            },
            {
              text: "直播、社交任務",
              link: "https://app.galxe.com/quest/MapleStoryUniverse/GCRN1tvjea",
            },
            {
              text: "MSU QUIZ TIME 4",
              link: "https://app.galxe.com/quest/MapleStoryUniverse/GCtFptvHj7",
            },
            {
              text: "MSU QUIZ TIME 5",
              link: "https://app.galxe.com/quest/MapleStoryUniverse/GCfYHtvMD7",
            },
            {
              text: "檢查銀河有無漏任務 (Status-Active)",
              link: "https://app.galxe.com/quest/MapleStoryUniverse",
            },
          ],
          liveAnswers: [
            { question: "Round 1", answer: "SEE YOU NEXT TIME" },
            { question: "Round 2", answer: "AUGUST LETS GO" },
          ],
          quests: [],
          quizTime: [
            { question: "[ Season 4 ]", answer: "ABABD AADCB" },
            { question: "[ Season 5 ]", answer: "BDACB BBCAA" },
          ],
        };

        const taskLinksContainer = document.getElementById("task-links");
        taskLinksContainer.style.gridTemplateColumns =
          config.taskLinks.gridColumns;

        data.taskLinks.forEach((item) => {
          const taskLinkDiv = document.createElement("div");
          taskLinkDiv.className = "item";

          const linkElement = document.createElement("a");
          linkElement.href = item.link;
          linkElement.target = "_blank";
          linkElement.className = "link-text";
          linkElement.textContent = item.text;

          const buttonElement = document.createElement("button");
          buttonElement.className = "btn";
          buttonElement.textContent = "複製連結";
          buttonElement.setAttribute("data-answer", item.link);

          taskLinkDiv.appendChild(linkElement);
          taskLinkDiv.appendChild(buttonElement);
          taskLinksContainer.appendChild(taskLinkDiv);
        });

        const liveAnswersContainer = document.getElementById("live-answers");
        liveAnswersContainer.style.gridTemplateColumns =
          config.liveAnswers.gridColumns;

        data.liveAnswers.forEach((item) => {
          const liveAnswerDiv = document.createElement("div");
          liveAnswerDiv.className = "item";

          const questionElement = document.createElement("strong");
          questionElement.className = "question";
          questionElement.textContent = item.question;

          const answerElement = document.createElement("span");
          answerElement.className = "answer";
          answerElement.textContent = item.answer || "尚未公佈";
          if (!item.answer) {
            answerElement.classList.add("incomplete");
          }

          const buttonElement = document.createElement("button");
          buttonElement.className = "btn";
          buttonElement.textContent = item.answer ? "複製" : "等待公佈";
          buttonElement.setAttribute("data-answer", item.answer);
          if (!item.answer) {
            buttonElement.classList.add("unreleased");
            buttonElement.disabled = true;
          }

          liveAnswerDiv.appendChild(questionElement);
          liveAnswerDiv.appendChild(answerElement);
          liveAnswerDiv.appendChild(buttonElement);
          liveAnswersContainer.appendChild(liveAnswerDiv);
        });

        const quizTimeContainer = document.getElementById("quiz-time");
        quizTimeContainer.style.gridTemplateColumns =
          config.quizTime.gridColumns;

        data.quizTime.forEach((item) => {
          const quizDiv = document.createElement("div");
          quizDiv.className = "quiz-item";

          const questionElement = document.createElement("div");
          questionElement.className = "question";
          questionElement.textContent = item.question;

          const answerElement = document.createElement("div");
          answerElement.className = "answer";
          answerElement.textContent = item.answer;

          quizDiv.appendChild(questionElement);
          quizDiv.appendChild(answerElement);
          quizTimeContainer.appendChild(quizDiv);
        });

        const questsContainer = document.getElementById("quests");
        questsContainer.style.gridTemplateColumns = config.quests.gridColumns;

        data.quests.forEach((item) => {
          const questDiv = document.createElement("div");
          questDiv.className = "item";

          const questionElement = document.createElement("span");
          questionElement.className = "question";
          questionElement.textContent = item.question;

          const answerElement = document.createElement("span");
          answerElement.className = "answer";
          answerElement.textContent = item.answer || "尚未公佈";
          if (!item.answer) {
            answerElement.classList.add("incomplete");
          }

          const buttonElement = document.createElement("button");
          buttonElement.className = "btn";
          buttonElement.textContent = item.answer ? "複製" : "等待公佈";
          buttonElement.setAttribute("data-answer", item.answer);
          if (!item.answer) {
            buttonElement.classList.add("unreleased");
            buttonElement.disabled = true;
          }

          questDiv.appendChild(questionElement);
          questDiv.appendChild(answerElement);
          questDiv.appendChild(buttonElement);
          questsContainer.appendChild(questDiv);
        });

        document.querySelectorAll(".btn:not(.unreleased)").forEach((button) => {
          button.addEventListener("click", () => {
            const answer = button.getAttribute("data-answer");
            navigator.clipboard.writeText(answer).then(() => {
              const originalText = button.textContent;
              const originalColor = button.style.backgroundColor;
              button.textContent = "已複製";
              button.style.backgroundColor = "var(--success-color)";
              setTimeout(() => {
                button.textContent = originalText;
                button.style.backgroundColor = originalColor;
              }, 2000);
            });
          });
        });
      });

      function searchQuery() {
        const query = document.getElementById("search-input").value;
        if (query.trim()) {
          const url = `https://x.com/search?q=${encodeURIComponent(query)}`;
          window.open(url, "_blank");
        } else {
          alert("請輸入搜尋內容");
        }
      }

      function clearSearch() {
        document.getElementById("search-input").value = "";
      }
    </script>
  </body>
</html>
