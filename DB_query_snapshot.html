<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staked Amount Query</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin: auto;
        }

        h1 {
            margin-top: 0;
        }

        input[type="text"], textarea {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        #loading .fa-spin {
            font-size: 50px;
        }

        #validation {
            margin-top: 20px;
            font-weight: bold;
        }

        #validation .valid {
            color: green;
        }

        #validation .invalid {
            color: red;
        }
    </style>
    <script>
        function searchStakedAmount() {
            var selectedSnapshot = document.getElementById("snapshot").value;
            var input = document.getElementById("inputData").value.toLowerCase();
            var inputArray = input.split('\n').map(function(item) {
                return item.trim();
            }).filter(function(item) {
                return item !== '';
            });

            // 顯示正在讀取的動畫
            document.getElementById("loading").style.display = "block";

            var xhr = new XMLHttpRequest();
            xhr.open("GET", selectedSnapshot + ".json", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // 隱藏正在讀取的動畫
                    document.getElementById("loading").style.display = "none";

                    var jsonData = JSON.parse(xhr.responseText);
                    var results = [];
                    var validationResults = [];

                    inputArray.forEach(function (address) {
                        var found = false;
                        var stakedAmount = "";
                        var solanaAddress = "";
                        var evmAddress = "";

                        for (var i = 0; i < jsonData.length; i++) {
                            var solana = jsonData[i].solana.toLowerCase();
                            var evm = jsonData[i].evm.toLowerCase();

                            if (solana === address || evm === address) {
                                stakedAmount = parseFloat(jsonData[i].stakedAmount) / 1000000; // Convert to Pyth
                                solanaAddress = jsonData[i].solana;
                                evmAddress = jsonData[i].evm;
                                results.push("Snapshot: " + selectedSnapshot + "<br>Solana Address: " + solanaAddress + "<br>EVM Address: " + evmAddress + "<br>Staked Amount: " + stakedAmount.toFixed(6) + " $PYTH");
                                
                                // 驗證 stakedAmount 是否大於 500
                                if (stakedAmount > 500) {
                                    validationResults.push("Address: " + address + " - Valid: <span class='valid'>$DB Airdrop Eligible</span>");
                                } else {
                                    validationResults.push("Address: " + address + " - Valid: <span class='invalid'>Not Eligible for $DB Airdrop</span>");
                                }

                                found = true;
                                break;
                            }
                        }

                        if (!found) {
                            results.push("Snapshot: " + selectedSnapshot + "<br>Address: " + address + "<br>Staked Amount: Address not found.");

                            // 對於找不到的地址，無法進行驗證
                            validationResults.push("Address: " + address + " - Cannot Validate");
                        }
                    });

                    document.getElementById("result").innerHTML = results.join("<br><br>");
                    document.getElementById("validation").innerHTML = validationResults.join("<br>");
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>Staked Amount Query</h1>
        <select id="snapshot">
            <option value="7thWL">7th Snapshot</option>
            <option value="12thWL_1">12th_1 Snapshot</option>
            <option value="12thWL_2">12th_2 Snapshot</option>
            <option value="13thWL_1">13th_1 Snapshot</option>
            <option value="13thWL_2">13th_2 Snapshot</option>
            <option value="16thWL">16th Snapshot</option>
        </select>
        <br><br>
        <textarea id="inputData" placeholder="Enter Solana or EVM Address(es) separated by new lines" rows="5"></textarea>
        <button onclick="searchStakedAmount()">Search</button>
        <div id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
        <div id="result"></div>
        <div id="validation"></div>
    </div>
</body>
</html>
