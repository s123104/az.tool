<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staked Amount Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin: auto;
        }

        h1 {
            margin-top: 0;
        }

        input[type="text"], textarea {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
        }
    </style>
    <script>
        function searchStakedAmount() {
            var selectedSnapshot = document.getElementById("snapshot").value;
            var input = document.getElementById("inputData").value.toLowerCase();
            var inputArray = input.split('\n').map(function(item) {
                return item.trim();
            }).filter(function(item) {
                return item !== '';
            });

            var snapshotValue = selectedSnapshot;

            // 根據選擇的快照進行不同的處理
            switch (selectedSnapshot) {
                case '12thWL':
                    snapshotValue = ['12thWL_1', '12thWL_2'];
                    break;
                case '13thWL':
                    snapshotValue = ['13thWL_1', '13thWL_2'];
                    break;
                default:
                    snapshotValue = selectedSnapshot;
                    break;
            }

            var xhr = new XMLHttpRequest();
            if (Array.isArray(snapshotValue)) {
                var jsonDataArray = [];
                var requestsCompleted = 0;

                // 對每個快照進行請求
                snapshotValue.forEach(function(snapshot) {
                    var request = new XMLHttpRequest();
                    request.open("GET", snapshot + ".json", true);
                    request.onreadystatechange = function() {
                        if (request.readyState === 4 && request.status === 200) {
                            var jsonData = JSON.parse(request.responseText);
                            jsonDataArray.push.apply(jsonDataArray, jsonData);
                            requestsCompleted++;

                            // 當所有請求完成後處理數據
                            if (requestsCompleted === snapshotValue.length) {
                                handleData(jsonDataArray);
                            }
                        }
                    };
                    request.send();
                });
            } else {
                xhr.open("GET", snapshotValue + ".json", true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var jsonData = JSON.parse(xhr.responseText);
                        handleData(jsonData);
                    }
                };
                xhr.send();
            }

            function handleData(jsonData) {
                var results = [];

                inputArray.forEach(function (address) {
                    var found = false;
                    var stakedAmount = "";
                    var solanaAddress = "";
                    var evmAddress = "";

                    for (var i = 0; i < jsonData.length; i++) {
                        var solana = jsonData[i].solana.toLowerCase();
                        var evm = jsonData[i].evm.toLowerCase();

                        if (solana === address || evm === address) {
                            stakedAmount = parseFloat(jsonData[i].stakedAmount) / 1000000; // Convert to Pyth
                            solanaAddress = jsonData[i].solana;
                            evmAddress = jsonData[i].evm;
                            results.push("Snapshot: " + selectedSnapshot + "<br>Solana Address: " + solanaAddress + "<br>EVM Address: " + evmAddress + "<br>Staked Amount: " + stakedAmount.toFixed(6) + " $PYTH");
                            found = true;
                            break;
                        }
                    }

                    if (!found) {
                        results.push("Snapshot: " + selectedSnapshot + "<br>Address: " + address + "<br>Staked Amount: Address not found.");
                    }
                });

                document.getElementById("result").innerHTML = results.join("<br><br>");
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>Staked Amount Query</h1>
        <select id="snapshot">
            <option value="7thWL">7th Snapshot</option>
            <option value="12thWL">12th Snapshot</option>
            <option value="13thWL">13th Snapshot</option>
            <option value="16thWL">16th Snapshot</option>
        </select>
        <br><br>
        <textarea id="inputData" placeholder="Enter Solana or EVM Address(es) separated by new lines" rows="5"></textarea>
        <button onclick="searchStakedAmount()">Search</button>
        <div id="result"></div>
    </div>
</body>
</html>
