<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高質感輪盤抽籤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #fff;
            position: absolute;
            top: 0;
            left: 0;
            background: conic-gradient(#ff5252 0deg 45deg, #42a5f5 45deg 90deg, #66bb6a 90deg 135deg, #ffa726 135deg 180deg, #ab47bc 180deg 225deg, #29b6f6 225deg 270deg, #ff7043 270deg 315deg, #7e57c2 315deg 360deg);
            transition: transform 5s cubic-bezier(0.42, 0, 0.58, 1);
        }
        .wheel:after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 10;
        }
        .spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5252;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .spin-button:hover {
            background-color: #ff1744;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
        }
        .fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            display: none;
        }
        .settings {
            margin-top: 20px;
            max-width: 300px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .history {
            margin-top: 20px;
            width: 300px;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #fff;
            padding: 10px;
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="settings">
        <textarea id="input-list" placeholder="輸入抽獎對象，一行一個..."></textarea>
        <label>
            <input type="checkbox" id="remove-winner">
            移除中獎者後再抽一次
        </label>
    </div>

    <div class="wheel-container">
        <div id="wheel" class="wheel"></div>
    </div>

    <button id="spin-button" class="spin-button">開始抽獎</button>

    <div id="result" class="result"></div>

    <div id="fireworks" class="fireworks">
        <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Fireworks">
    </div>

    <div class="history" id="history">
        <h3>歷史得獎紀錄:</h3>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spin-button');
        const resultDiv = document.getElementById('result');
        const fireworks = document.getElementById('fireworks');
        const inputList = document.getElementById('input-list');
        const removeWinnerCheckbox = document.getElementById('remove-winner');
        const historyDiv = document.getElementById('history');

        let segments = [];
        let isSpinning = false;

        function updateWheel() {
            const inputText = inputList.value.trim();
            segments = inputText.split('\n').filter(line => line.trim() !== '');
            const anglePerSegment = 360 / segments.length;

            wheel.style.background = `conic-gradient(${segments.map((_, i) => `hsl(${i * 360 / segments.length}, 100%, 50%) ${i * anglePerSegment}deg ${(i + 1) * anglePerSegment}deg`).join(', ')})`;
        }

        inputList.addEventListener('input', updateWheel);

        spinButton.addEventListener('click', () => {
            if (isSpinning || segments.length === 0) return;
            isSpinning = true;
            const randomAngle = Math.floor(Math.random() * 360) + 1800;  // 1800 to ensure at least 5 full spins
            wheel.style.transform = `rotate(${randomAngle}deg)`;

            setTimeout(() => {
                const selectedIndex = Math.floor(((randomAngle % 360) / 360) * segments.length);
                const winner = segments[selectedIndex];
                resultDiv.textContent = `恭喜中獎者: ${winner}`;
                showFireworks();

                if (removeWinnerCheckbox.checked) {
                    segments.splice(selectedIndex, 1);
                    inputList.value = segments.join('\n');
                    updateWheel();
                }

                historyDiv.innerHTML += `<p>${winner}</p>`;
                isSpinning = false;
            }, 5000);
        });

        function showFireworks() {
            fireworks.style.display = 'block';
            setTimeout(() => {
                fireworks.style.display = 'none';
            }, 2000);
        }

        updateWheel(); // Initial update
    </script>
</body>
</html>
