<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高質感現代風格輪盤抽獎</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    .background {
      background: linear-gradient(135deg, #F9E5D1, #E74C00);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .roulette-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }

    .roulette {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #f0f0f0;
      position: relative;
      overflow: hidden;
      transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .roulette-item {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 50%;
      transform-origin: 0% 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .roulette-item-number {
      font-size: 24px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
      font-weight: bold;
      transform: rotate(90deg);
    }

    .roulette-pointer {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #333;
      transform: translate(-50%, -50%);
    }

    .spin-btn {
      font-size: 1.5rem;
      height: 60px;
      padding: 10px 20px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .roulette-container {
        width: 250px;
        height: 250px;
      }

      .roulette-item-number {
        font-size: 18px;
      }

      .spin-btn {
        font-size: 1.2rem;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <h1 class="text-h3 mb-6 text-center">高質感現代風格輪盤抽獎</h1>
    <div class="roulette-container">
      <div class="roulette" id="roulette">
        <!-- Items will be dynamically added here -->
      </div>
      <div class="roulette-pointer"></div>
    </div>
    <button class="spin-btn" id="spinBtn">開始抽獎</button>
    <textarea id="itemsInput" placeholder="請輸入抽獎對象（每行一個）" rows="5"></textarea>
    <button class="spin-btn" id="updateBtn">更新抽獎對象</button>
  </div>

  <script>
    const roulette = document.getElementById('roulette');
    const spinBtn = document.getElementById('spinBtn');
    const itemsInput = document.getElementById('itemsInput');
    const updateBtn = document.getElementById('updateBtn');
    let items = [];
    let isSpinning = false;

    const morandiColors = [
      '#F9E5D1', '#F7D4B5', '#F5C39A', '#F3B280', '#F1A165',
      '#EF904B', '#ED7F31', '#EB6E17', '#E95D00', '#E74C00'
    ];

    const updateItems = () => {
      const itemTexts = itemsInput.value.split('\n').filter(item => item.trim());
      items = itemTexts.map((text, index) => ({
        text: text.trim(),
        number: (index + 1).toString().padStart(2, '0')
      }));
      renderRoulette();
    };

    const renderRoulette = () => {
      roulette.innerHTML = '';
      const angle = 360 / items.length;
      items.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'roulette-item';
        itemDiv.style.transform = `rotate(${index * angle}deg) translate(150px) rotate(-${index * angle}deg)`;
        itemDiv.style.backgroundColor = morandiColors[index % morandiColors.length];

        const itemNumber = document.createElement('span');
        itemNumber.className = 'roulette-item-number';
        itemNumber.textContent = item.number;

        itemDiv.appendChild(itemNumber);
        roulette.appendChild(itemDiv);
      });
    };

    const startRoulette = () => {
      if (isSpinning || items.length < 2) return;
      isSpinning = true;
      const minRotations = 5;
      const randomAngle = Math.floor(Math.random() * 360) + (360 * minRotations);
      gsap.to(roulette, {
        rotation: `+=${randomAngle}`,
        duration: 5,
        ease: 'power2.out',
        onComplete: () => {
          isSpinning = false;
          const winnerIndex = Math.floor((randomAngle % 360) / (360 / items.length));
          const winner = items[winnerIndex];
          alert(`恭喜中獎者：${winner.text} (編號: ${winner.number})`);
          showConfetti();
        }
      });
    };

    const showConfetti = () => {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    };

    spinBtn.addEventListener('click', startRoulette);
    updateBtn.addEventListener('click', updateItems);

    // Initialize with default items
    itemsInput.value = "項目一\n項目二\n項目三\n項目四";
    updateItems();
  </script>
</body>
</html>
