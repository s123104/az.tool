<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高質感輪盤抽籤</title>
    <!-- 引入外部樣式和動畫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin-top: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 15px solid #fff;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 5s cubic-bezier(0.42, 0, 0.58, 1);
        }
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            background-color: #f44336;
            clip-path: polygon(100% 0%, 100% 100%, 50% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            text-transform: uppercase;
            color: #fff;
        }
        .spin-button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ff5722;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .spin-button:hover {
            background-color: #e64a19;
        }
        .result {
            margin-top: 20px;
            font-size: 28px;
            display: none;
            align-items: center;
        }
        .result i {
            margin-right: 10px;
        }
        .fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            display: none;
        }
        .history {
            margin-top: 20px;
            width: 350px;
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid #fff;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .settings-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .settings {
            position: absolute;
            top: 50px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        label {
            display: flex;
            align-items: center;
        }
        label input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="settings-toggle">
        <i class="fas fa-cog"></i>
    </div>

    <div class="settings" id="settings">
        <textarea id="input-list" placeholder="輸入抽獎對象，一行一個..."></textarea>
        <label>
            <input type="checkbox" id="remove-winner">
            <i class="fas fa-user-slash"></i> 移除中獎者
        </label>
    </div>

    <div class="wheel-container">
        <div id="wheel" class="wheel">
            <!-- 將會由JS動態生成輪盤區塊 -->
        </div>
    </div>

    <button id="spin-button" class="spin-button">
        <i class="fas fa-play"></i>
    </button>

    <div id="result" class="result">
        <i class="fas fa-trophy"></i><span id="winner-text">恭喜中獎者</span>
    </div>

    <div id="fireworks" class="fireworks">
        <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Fireworks">
    </div>

    <div class="history" id="history">
        <h3>歷史得獎紀錄:</h3>
    </div>

    <!-- 引入外部JS資源 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const wheel = $('#wheel');
        const spinButton = $('#spin-button');
        const resultDiv = $('#result');
        const winnerText = $('#winner-text');
        const fireworks = $('#fireworks');
        const inputList = $('#input-list');
        const removeWinnerCheckbox = $('#remove-winner');
        const historyDiv = $('#history');
        const settingsToggle = $('.settings-toggle');
        const settings = $('#settings');

        let segments = [];
        let isSpinning = false;

        function updateWheel() {
            const inputText = inputList.val().trim();
            segments = inputText.split('\n').filter(line => line.trim() !== '');
            wheel.empty();
            const anglePerSegment = 360 / segments.length;

            segments.forEach((segment, i) => {
                const segmentDiv = $('<div>', {
                    class: 'wheel-segment',
                    css: {
                        transform: `rotate(${i * anglePerSegment}deg)`,
                        background: `hsl(${i * 360 / segments.length}, 100%, 50%)`
                    },
                    text: segment
                });
                wheel.append(segmentDiv);
            });
        }

        inputList.on('input', updateWheel);

        spinButton.on('click', () => {
            if (isSpinning || segments.length === 0) return;
            isSpinning = true;
            const randomAngle = Math.floor(Math.random() * 360) + 1800;  // 1800 確保至少轉5圈
            wheel.css('transform', `rotate(${randomAngle}deg)`);

            setTimeout(() => {
                const selectedIndex = Math.floor(((randomAngle % 360) / 360) * segments.length);
                const winner = segments[selectedIndex];
                winnerText.text(winner);
                resultDiv.fadeIn();
                showFireworks();

                if (removeWinnerCheckbox.is(':checked')) {
                    segments.splice(selectedIndex, 1);
                    inputList.val(segments.join('\n'));
                    updateWheel();
                }

                historyDiv.append(`<p>${winner}</p>`);
                isSpinning = false;
            }, 5000);
        });

        function showFireworks() {
            fireworks.show();
            setTimeout(() => {
                fireworks.hide();
                resultDiv.fadeOut();
            }, 2000);
        }

        settingsToggle.on('click', () => {
            settings.fadeToggle();
        });

        updateWheel(); // 初次載入更新輪盤
    </script>
</body>
</html>
