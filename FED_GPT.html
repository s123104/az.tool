      .timeline {
        position: relative;

        margin: 0 auto;
      }
      .timeline::after {
        content: "";
        position: absolute;
        width: 6px;
        background-color: #003366;
        top: 0;
        bottom: 0;
        left: 50%;
        margin-left: -3px;
      }
      .timeline-container {
        padding: 10px 40px;
        position: relative;
        background-color: inherit;
        width: 50%;
      }
      .timeline-container::after {
        content: "";
        position: absolute;
        width: 25px;
        height: 25px;
        right: -17px;
        background-color: white;
        border: 4px solid #ff9f55;
        top: 15px;
        border-radius: 50%;
        z-index: 1;
      }
      .left {
        left: 0;
      }
      .right {
        left: 50%;
      }
      .left::before {
        content: " ";
        height: 0;
        position: absolute;
        top: 22px;
        width: 0;
        z-index: 1;
        right: 30px;
        border: medium solid #003366;
        border-width: 10px 0 10px 10px;
        border-color: transparent transparent transparent #003366;
      }
      .right::before {
        content: " ";
        height: 0;
        position: absolute;
        top: 22px;
        width: 0;
        z-index: 1;
        left: 30px;
        border: medium solid #003366;
        border-width: 10px 10px 10px 0;
        border-color: transparent #003366 transparent transparent;
      }
      .right::after {
        left: -16px;
      }
      .content {
        padding: 20px 30px;
        background-color: white;
        position: relative;
        border-radius: 6px;
      }
      @media screen and (max-width: 600px) {
        .timeline::after {
          left: 31px;
        }
        .timeline-container {
          width: 100%;
          padding-left: 70px;
          padding-right: 25px;
        }
        .timeline-container::before {
          left: 60px;
          border: medium solid #003366;
          border-width: 10px 10px 10px 0;
          border-color: transparent #003366 transparent transparent;
        }
        .left::after,
        .right::after {
          left: 15px;
        }
        .right {
          left: 0%;
        }

      function createRateChart() {
        const ctx = document.getElementById("rateChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: cycleData.map((cycle) => cycle.startDate),
            datasets: [
              {
                label: "利率 (%)",
                data: cycleData.map((cycle) => cycle.endRate),
                backgroundColor: "rgba(0, 51, 102, 0.2)",
                borderColor: "rgba(0, 51, 102, 1)",
                borderWidth: 1,
                fill: true,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              x: {
                display: true,
                title: {
                  display: true,
                  text: "時間",
                },
              },
              y: {
                display: true,
                title: {
                  display: true,
                  text: "利率 (%)",
                },
                beginAtZero: true,
              },
            },
          },
        });
      }

      function createSP500Chart() {
        const ctx = document.getElementById("sp500Chart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: cycleData.map((cycle) => cycle.startDate),
            datasets: [
              {
                label: "S&P 500指數",
                data: cycleData.map((cycle) => cycle.sp500End),
                backgroundColor: "rgba(255, 159, 64, 0.2)",
                borderColor: "rgba(255, 159, 64, 1)",
                borderWidth: 1,
                fill: true,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              x: {
                display: true,
                title: {
                  display: true,
                  text: "時間",
                },
              },
              y: {
                display: true,
                title: {
                  display: true,
                  text: "指數",
                },
                beginAtZero: true,
              },
            },
          },
        });
      }

      function populateCycleAnalysis() {
        const container = document.getElementById("cycleAnalysis");
        cycleData.forEach((cycle) => {
          const analysisHTML = `
                    <div class="cycle-card card">
                        <div class="card-body">
                            <h5 class="card-title">${cycle.period}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">(${
                              cycle.startDate
                            } - ${cycle.endDate})</h6>
                            <p class="card-text">${cycle.description}</p>
                            <a href="#" class="card-link" data-bs-toggle="collapse" data-bs-target="#analysis-${cycle.period.replace(
                              /[\s:-]/g,
                              ""
                            )}">詳細分析</a>
                            <div class="collapse" id="analysis-${cycle.period.replace(
                              /[\s:-]/g,
                              ""
                            )}">
                                <p class="mt-3">${cycle.detailedAnalysis}</p>
                            </div>
                        </div>
                    </div>`;
          container.insertAdjacentHTML("beforeend", analysisHTML);
        });
      }

      function createTimeline() {
        const timeline = document.getElementById("eventTimeline");
        cycleData.forEach((cycle) => {
          cycle.events.forEach((event, index) => {
            const isRight = index % 2 === 0 ? "right" : "left";
            const eventHTML = `
                        <div class="timeline-container ${isRight}">
                            <div class="content">
                                <h5><i class="fa ${event.icon} event-icon"></i>${event.date}</h5>
                                <p>${event.description}</p>
                            </div>
                        </div>`;
            timeline.insertAdjacentHTML("beforeend", eventHTML);
          });
        });
      }

        populateCycleAnalysis();
        createTimeline();
