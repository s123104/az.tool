<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可愛兔兔排班表</title>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            color: #ff69b4;
            margin: 0;
            padding: 0;
            height: 100%;
            font-size: 12px;
            overflow: hidden;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #ffebee;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #ff69b4;
            color: white;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .nav-button {
            background-color: #ff1493;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .week-view {
            display: flex;
            flex-grow: 1;
        }
        .time-scale {
            width: 50px;
            background-color: #ffd1dc;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 8px;
            text-align: right;
            border-right: 1px solid #ff69b4;
        }
        .time-slot {
            padding-right: 2px;
            height: 5.55%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .week-grid {
            display: flex;
            flex-grow: 1;
        }
        .day-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ff69b4;
        }
        .day-column:last-child {
            border-right: none;
        }
        .day-header {
            text-align: center;
            padding: 5px 0;
            font-weight: bold;
            background-color: #ffd1dc;
            border-bottom: 1px solid #ff69b4;
        }
        .day-content {
            flex-grow: 1;
            position: relative;
        }
        .schedule-item {
            position: absolute;
            left: 2px;
            right: 2px;
            background-color: #ff69b4;
            color: white;
            font-size: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            border-radius: 3px;
            padding: 2px;
            text-align: center;
        }
        .vertical-line {
            display: inline-block;
            width: 1px;
            height: 8px;
            background-color: white;
            margin: 2px 0;
        }
        .total-hours {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            background-color: #ff69b4;
            color: white;
        }
        .form-container {
            padding: 10px;
            background-color: #fff0f5;
            border-top: 1px solid #ff69b4;
        }
        .form-container input, .form-container button {
            margin: 5px;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="calendar-container">
    <div class="header">
        <h1 class="title">可愛兔兔排班表</h1>
        <div class="navigation">
            <button class="nav-button" id="prevWeek">上一週</button>
            <button class="nav-button" id="nextWeek">下一週</button>
        </div>
    </div>
    <div class="week-view">
        <div class="time-scale">
            <div class="time-slot">早上7:00</div>
            <div class="time-slot">早上8:00</div>
            <div class="time-slot">早上9:00</div>
            <div class="time-slot">上午10:00</div>
            <div class="time-slot">上午11:00</div>
            <div class="time-slot">中午12:00</div>
            <div class="time-slot">下午1:00</div>
            <div class="time-slot">下午2:00</div>
            <div class="time-slot">下午3:00</div>
            <div class="time-slot">下午4:00</div>
            <div class="time-slot">下午5:00</div>
            <div class="time-slot">晚上6:00</div>
            <div class="time-slot">晚上7:00</div>
            <div class="time-slot">晚上8:00</div>
            <div class="time-slot">晚上9:00</div>
            <div class="time-slot">晚上10:00</div>
            <div class="time-slot">晚上11:00</div>
            <div class="time-slot">晚上12:00</div>
        </div>
        <div class="week-grid">
            <div class="day-column">
                <div class="day-header">一<br>7/22</div>
                <div class="day-content"></div>
            </div>
            <div class="day-column">
                <div class="day-header">二<br>7/16</div>
                <div class="day-content"></div>
            </div>
            <div class="day-column">
                <div class="day-header">三<br>7/23</div>
                <div class="day-content"></div>
            </div>
            <div class="day-column">
                <div class="day-header">四<br>7/18</div>
                <div class="day-content"></div>
            </div>
            <div class="day-column">
                <div class="day-header">五<br>7/20</div>
                <div class="day-content"></div>
            </div>
            <div class="day-column">
                <div class="day-header">六<br>7/24</div>
                <div class="day-content"></div>
            </div>
            <div class="day-column">
                <div class="day-header">日<br>7/27</div>
                <div class="day-content"></div>
            </div>
        </div>
    </div>
    <div class="total-hours" id="totalHours">本週總工時：0小時</div>
    <div class="form-container">
        <input type="text" id="date" placeholder="日期 (例如: 7/16)">
        <input type="text" id="start" placeholder="開始時間 (例如: 16:00)">
        <input type="text" id="end" placeholder="結束時間 (例如: 22:00)">
        <button id="addSchedule">添加排程</button>
    </div>
</div>
<script src="schedule.js"></script>
</body>
</html>
